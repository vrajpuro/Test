<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="{% static 'boot//favicon.ico' %}">

	<title>Home Page - PhoGo</title>

	<!-- Bootstrap core CSS -->

<body style="background: #D5BF9B">

							<li><a href="/login.html">LogIn</a></li>
							<li><a href="/register.html"></a>Register</li>
						</ul>
					</nav>
				</div>
			</div>

			<div class="inner cover">
				<h1 class="cover-heading">Welcome to PhoGO!.</h1>
				<p class="lead"><img src="{% static 'boot/logo-phogo.png' %}" alt="PhoGO Logo"/></p>
			</div>

			<div class="mastfoot">
				<div class="inner">
					<p>&copy; PhoGO Inc. All Rights Reserved.</p>
				</div>
			</div>

		</div>

	</div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
