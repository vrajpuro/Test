<!DOCTYPE html>
<html>
<head>
	<title>Pulse-8</title>
</head>
<body>
	<h1>Register in Pulse-8</h1>

	{% if registered %}
	<div><p>thank you for registering</p></div>
	<div><a href="/">Go back to home page: </a></div>
	{% else %}
	<p>Register here!</p>
	<form method="post" action="/register/">
		{% csrf_token %}

		{{ user_form.as_p }}
		{{ profile_form.as_p }}
		
		<input type="submit" name="submit" value="register"/>
	</form>

	{% endif %}
</body>
</html>
